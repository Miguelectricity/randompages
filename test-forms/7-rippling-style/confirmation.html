<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Submitted - CFD/Co-Simulation Engineer III</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    :root {
      --color-primary: #020c3d;
      --color-link: #45597a;
      --color-border: #e5e7eb;
      --color-text: #202022;
      --color-muted: #716f6c;
      --color-bg: #fff;
      --color-bg-muted: #f9fafb;
      --color-success: #22c55e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--color-bg-muted);
      margin: 0;
      padding: 0;
      color: var(--color-text);
    }

    .app-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--color-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--color-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--color-text);
    }

    .message {
      font-size: 16px;
      color: var(--color-muted);
      line-height: 1.6;
      max-width: 480px;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      background: var(--color-primary);
      color: white;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0a1854;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Application Submitted!</h1>
    <p class="message">
      Thank you for applying to the CFD/Co-Simulation Engineer III position at DLB Associates. We have received your application and will review it carefully. You will receive an email confirmation shortly.
    </p>
    <a href="../index.html" class="btn">Back to Test Forms</a>
  </div>
</body>
</html>
