<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application - Step 2: Experience</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Product Manager Application</h1>

  <ul class="step-indicator">
    <li class="completed">1. Personal</li>
    <li class="active">2. Experience</li>
    <li>3. Education</li>
    <li>4. References</li>
    <li>5. Review</li>
  </ul>

  <form id="step2-form" onsubmit="return handleNext(event)">
    <h2>Work Experience</h2>

    <div class="form-group">
      <label for="current_title" class="required">Current Job Title</label>
      <input type="text" id="current_title" name="current_title" required>
    </div>

    <div class="form-group">
      <label for="current_company" class="required">Current Company</label>
      <input type="text" id="current_company" name="current_company" required>
    </div>

    <div class="form-group">
      <label for="years_experience" class="required">Total Years of Experience</label>
      <select id="years_experience" name="years_experience" required>
        <option value="">Select...</option>
        <option value="0-1">Less than 1 year</option>
        <option value="1-3">1-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5-10">5-10 years</option>
        <option value="10+">10+ years</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pm_experience" class="required">Years of Product Management Experience</label>
      <select id="pm_experience" name="pm_experience" required>
        <option value="">Select...</option>
        <option value="0-1">Less than 1 year</option>
        <option value="1-3">1-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5+">5+ years</option>
      </select>
    </div>

    <div class="form-group">
      <label for="resume" class="required">Resume</label>
      <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx">
    </div>

    <div class="form-group">
      <label for="achievements">Key Achievements (Optional)</label>
      <textarea id="achievements" name="achievements" rows="4" placeholder="Describe 2-3 significant achievements from your career..."></textarea>
    </div>

    <div class="nav-buttons">
      <a href="step1.html" class="btn btn-secondary">&larr; Back</a>
      <button type="submit">Next &rarr;</button>
    </div>
  </form>

  <script>
    function handleNext(e) {
      e.preventDefault();
      window.location.href = 'step3.html';
      return false;
    }
  </script>
</body>
</html>
