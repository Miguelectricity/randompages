<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application - Step 1: Personal Info</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Product Manager Application</h1>

  <ul class="step-indicator">
    <li class="active">1. Personal</li>
    <li>2. Experience</li>
    <li>3. Education</li>
    <li>4. References</li>
    <li>5. Review</li>
  </ul>

  <form id="step1-form" onsubmit="return handleNext(event)">
    <h2>Personal Information</h2>

    <div class="form-group">
      <label for="first_name" class="required">First Name</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>

    <div class="form-group">
      <label for="last_name" class="required">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>

    <div class="form-group">
      <label for="email" class="required">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone" class="required">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="address" class="required">Street Address</label>
      <input type="text" id="address" name="address" required>
    </div>

    <div class="form-group">
      <label for="city" class="required">City</label>
      <input type="text" id="city" name="city" required>
    </div>

    <div class="form-group">
      <label for="state" class="required">State</label>
      <select id="state" name="state" required>
        <option value="">Select State...</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <option value="WA">Washington</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="zip" class="required">ZIP Code</label>
      <input type="text" id="zip" name="zip" required pattern="[0-9]{5}" maxlength="5">
    </div>

    <div class="nav-buttons">
      <span></span>
      <button type="submit">Next &rarr;</button>
    </div>
  </form>

  <script>
    function handleNext(e) {
      e.preventDefault();
      window.location.href = 'step2.html';
      return false;
    }
  </script>
</body>
</html>
